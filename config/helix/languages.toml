# nilognap's helix languages.toml


[[language]]
name = "python"
indent = { tab-width = 4, unit = "\t" }

[[language]]
name = "c"
indent = { tab-width = 4, unit = "\t" }

[[language]]
name = "cpp"
indent = { tab-width = 4, unit = "\t" }

[[language]]
name = "java"
indent = { tab-width = 4, unit = "\t" }
language-servers = ["jdtls", "snippets-ls"]

[language-server.snippets-ls]
command = "snippets-ls"
args = ["-config", "~/.config/helix/snippets/java.json"]
