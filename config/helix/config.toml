# nilognap's helix config.toml

# theme = "onedark"
theme = "tokyonight"

[editor]
mouse = false
line-number = "relative"
cursorline = true
continue-comments = false
# auto-completion = false
bufferline = "always"
color-modes = true
popup-border = "all"
# end-of-line-diagnostics = "hint"

[editor.statusline]
# left = ["mode", "spinner", "file-name"]

[editor.lsp]
# snippets = false

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.auto-pairs]
# '{' = '}'

[editor.auto-save]
# focus-lost = true
# after-delay.enable = true


[editor.indent-guides]
render = true
# skip-levels = 0

[editor.inline-diagnostics]
# cursor-line = "hint"
# other-lines = "error"

# -------------------------------------------------------------------------

[keys.normal]

ret = ":update"

# keys.select overlap

backspace = "collapse_selection"
";" = "command_mode"

C-left = "move_prev_word_start"
C-right = [ "move_next_word_end", "move_char_right" ]

C-up = [ "page_cursor_half_up", "align_view_center" ]
C-down = [ "page_cursor_half_down", "align_view_center" ]

S-left = ":buffer-next"
S-right = ":buffer-previous"

space.s = "goto_word"

# sus
M = "save_selection"
g.M = "jump_backward"

# leader key # not doing [keys.normal.space] because space.s
space.r = [ ":update", ":run-shell-command %sh{~/.config/bin/run.sh %{buffer_name}}" ]
# space.w = ":buffer-close"
# space.q = ":quit"

[keys.select]

backspace = "collapse_selection"
";" = "command_mode"

C-left = "move_prev_word_start"
C-right = [ "move_next_word_end", "move_char_right" ]

C-up = [ "page_cursor_half_up", "align_view_center" ]
C-down = [ "page_cursor_half_down", "align_view_center" ]

S-left = ":buffer-next"
S-right = ":buffer-previous"

space.s = "goto_word"

[keys.insert]
down.left = "normal_mode"

